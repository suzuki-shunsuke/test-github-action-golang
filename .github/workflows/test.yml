---
name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - run: "false"
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '^1.14.2'
    - run: go version
    - run: go mod download
    - run: go vet ./...
    - run: go test ./...
    # use secret
    - run: echo $FOO
      env:
        FOO: ${{ secrets.foo }}
